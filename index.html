<!doctype html>
<canvas id="canvas" style="border: 1px solid red;"></canvas>

<script>
  /*jshint browser:true*/

  var BLANK_IMG =
    'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='

  var canvas = document.getElementById('canvas')
    , g = canvas.getContext('2d')

  canvas.style.maxHeight = (window.innerHeight - 50) + 'px';
  var ws = new WebSocket('ws://localhost:9002', 'minicap')
  ws.binaryType = 'blob'

  ws.onclose = function () {
    console.log('onclose', arguments)
  }

  ws.onerror = function () {
    console.log('onerror', arguments)
  }

  ws.onmessage = function (message) {
    var blob = new Blob([message.data], { type: 'image/jpeg' })
    var URL = window.URL || window.webkitURL
    var img = new Image()
    img.onload = function () {
      console.log(img.width, img.height)
      canvas.width = img.width
      canvas.height = img.height
      g.drawImage(img, 0, 0)
      img.onload = null
      img.src = BLANK_IMG
      img = null
      u = null
      blob = null
    }
    var u = URL.createObjectURL(blob)
    img.src = u
  }

  ws.onopen = function () {
    console.log('onopen', arguments)
  }

  canvas.mdown = false;
  canvas.debounce = 0;
  function mouseHandler(t, e) {
    var x = e.clientX / canvas.scrollWidth, y = e.clientY / canvas.scrollHeight;
    ws.send(JSON.stringify({ t: t, x: x, y: y }));
    //console.log(t, canvas.mdown, e.clientX, e.clientY, canvas.scrollWidth, canvas.scrollHeight);
  }
  canvas.addEventListener('mousemove', function (e) {
    if (!canvas.mdown) return;
    if (!canvas.debounce) {
      canvas.debounce++;
      mouseHandler('m', e);
      setTimeout(() => {
        canvas.debounce = 0;
      }, 100);
    }
  });
  canvas.addEventListener('mousedown', function (e) {
    canvas.mdown = true;
    mouseHandler('d', e);
  });
  canvas.addEventListener('mouseup', function (e) {
    canvas.mdown = false;
    mouseHandler('u', e);
  });

</script>
